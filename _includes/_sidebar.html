<aside>
	<div class="panel radius">
		{% assign categories_url = site.baseurl %}
		<h3><a href="{{ categories_url }}">Categories</a></h3>
		<ul class="bullet">
		{% for category in site.categories %}
			{% assign category_key = category[0] %}
			<h4><li class="icon-alias-category">{% include page_categories.html categories=category_key %}</h4></li>
		{% endfor %}
		</li>
	</div>
</aside>
