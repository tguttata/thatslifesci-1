title:  'Thats Life Science'

# The slogan describes your website and is used on homepage in <title> and other important places
slogan: 'An Interdisciplinary Life Science Outreach Blog from UMass Amherst'

# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: 'Thats Life Science is a free source of articles about many different topics within the realm of life science. It was created by an interdisciplinary collective of life science graduate students who strive to provide ready access of life science to the general public. We examine life at many levels, from looking <Inside the Body> to examining the relationship between us and <The Environment>. If you need your daily fix of animal pictures and videos, find some new favorites in <Plants & Animals>. Come with us to our labs and field sites in our <Grad School Diaries> to see what the day-to-day is like as a scientist. Join us each week as we explore the circle of life through the eyes of science!'

# The credits show up in the includes/_footer.html – It would be nice of you to leave a link to Phlow or Feeling Responsive as a thank you :)
credits: '<p>Created with &hearts; in Amherst, MA</p>'

# Main author of the website
# See > authors.yml
author:

# This URL is the main address for absolute links. Don't include a slash at the end.
#
url: '/thatslifesci'
baseurl: ''

# This is for the editing function in _/includes/improve_content
# Leave it empty if your site is not on GitHub/GitHub Pages
improve_content:

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash at the end.
#
# Example: <img src="{{ site.urlimg }}{{ post.image.title }}" />
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}image.jpg)
#
urlimg: '/thatslifesci/images/'


# Logo size is 600x80 pixels
logo: "logo.png"


#       ____              _             __  _
#      / __ \____ _____ _(_)___  ____ _/ /_(_)___  ____
#     / /_/ / __ `/ __ `/ / __ \/ __ `/ __/ / __ \/ __ \
#    / ____/ /_/ / /_/ / / / / / /_/ / /_/ / /_/ / / / /
#   /_/    \__,_/\__, /_/_/ /_/\__,_/\__/_/\____/_/ /_/
#               /____/
#
gems:
    - jekyll-gist
    - jekyll-paginate
    - github-pages
paginate: 500                      # Paginates all X entries
paginate_path: "/page:num/"   # Pagination path › Important for blog page in /blog/ to work




# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
permalink: /:categories/:title/
highlight: rouge
excerpt_separator: "<!--more-->"
include: ['.htaccess']
# Exclude these files from your production _site
exclude:
    - .sass-cache
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - INSTALL.md


# The language setting is used in /includes/header.html for html-settings
language: 'en'


# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  ignore:
    envs: [development]


#
#       ____       ____            ____
#      / __ \___  / __/___ ___  __/ / /_
#     / / / / _ \/ /_/ __ `/ / / / / __/
#    / /_/ /  __/ __/ /_/ / /_/ / / /_
#   /_____/\___/_/  \__,_/\__,_/_/\__/
#
# Default Settings

defaults:
  -
    scope:
      path: '' 				# an empty string here means all files in the project
      type: 'pages'
    values:
      show_meta: 'false' 	# Hide metadata for all pages
      #sidebar: 		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author:     # Default author for pages
  -
    scope:
      path: ''
      type: 'posts'
    values:
      show_meta: true   # Show metadata for all posts
      sidebar:  right       # Possible values › left, right › by default there will be no sidebar
      comments: true
      author:     # Default author for posts



